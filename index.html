        <form class="poke-search-form p-5 row justify-content-center border-0 border-opacity-75 rounded-4 
            shadow bg-body-tertiary rounded" id="poke-search-form">

            <!-- Title -->
            <div class="card border-0 mb-4 text-center bg-primary bg-opacity-75 text-white">
                <div class="card-header form-title fs-4 shadow-sm rounded ">

                    <div class="mb-3 input-group">
                        <object data="../assets/img/pika.svg" width="35" height="30"></object>
                        <input type="text" class="form-control" id="poke-name" name="poke-name" placeholder="Nombre"
                            aria-describedby="name-span">
                    </div>
                </div>
                <div class="col-12 col-xl-4 col-md-6 mt-1">
                    <label for="poke-id" class="form-label">ID en Pokedex</label>
                    <div class="mb-3 input-group">
                        <object data="../assets/img/pika.svg" width="35" height="30"></object>
                        <input type="text" class="form-control" id="poke-id" name="poke-id" placeholder="ID"
                            aria-describedby="name-span">
                    </div>
                </div>
            </div>
            <div class="col-12">
                <div class="mb-3 d-flex justify-content-center">
                    <button class="btn btn-primary shadow" id="search-btn" name="search-btn">Buscar</button>
                </div>
            </div>
            <p class="text-center pt-3">
                Busqueda avanzada
            </p>
